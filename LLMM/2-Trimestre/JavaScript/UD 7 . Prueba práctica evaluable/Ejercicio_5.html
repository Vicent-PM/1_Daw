    <script>
        let arr = ["HolaMundo", "AdiosMundo"];
        let result = []

        for(let i = 0; i < arr.length; i++){
            arr[i] = arr[i].toLowerCase()
            result[i] = ""

            for(let j = arr[i].length - 1; j >= 0; j--){
                result[i] += arr[i].charAt(j)
            }
        }

        console.log(result)
    </script>
