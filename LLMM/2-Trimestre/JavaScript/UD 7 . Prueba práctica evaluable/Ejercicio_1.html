    <!-- Codigo Profesor -->
    <script>
        let arr = ['a','b','b','d','e','c','d','c']
        let array2 = []

        function unico(arr){
            for(let i = 0; i < arr.length; i++){
                if(!array2.includes(arr[i])){
                    array2.push(arr[i])
                }
            }
            return array2
        }

        alert(unico(arr))
    </script>
