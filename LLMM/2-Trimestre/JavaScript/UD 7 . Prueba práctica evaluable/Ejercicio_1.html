    <script>
        let array = ['a','b','b','d','e','c','d','c']
        let arrayComp = []
        let j = 1

        array.sort()

        

        arrayComp[0] = array[0]

        for (let i = 1; i < array.length; i++) {
            if(array[i] != array[i - 1]){
                arrayComp[j] = (array[i])
                j++
            }
        }

        alert(arrayComp)
    </script>
