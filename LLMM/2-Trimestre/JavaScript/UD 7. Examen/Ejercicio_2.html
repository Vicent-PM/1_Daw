    <script>
        function sacarSlug(slug){
            slug = slug.toLowerCase().split(" ").join("-")//Aqui lo pasamos a minuscula, los separamos en un array por cada espacion y hacemos del array un string juntandolos con el caracter -
            return slug
        }

        let titulo = "Como usar Strings en Javascript"

        let slug = sacarSlug(titulo)
        let url = "https://www.aprendojs.com/" + slug

        console.log(slug)
        console.log(url)
        console.log("Nuestra url tiene", url.length, "caracteres")
    </script>
</body>
