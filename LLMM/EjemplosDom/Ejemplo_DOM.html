<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos DOM</title>
</head>

<body>
    <script>
        //Variables locales
        function myFunction() {
            var carName = "Volvo";
            //Solo la puedes usar aqui
        }

        // Variables globales
        function fuera() {
            var carName = "Volvo";
            //Aqui la puedes usar
            function myFunction() {
                //Aqui la puedes usar
            }
        }
    </script>
    <script>
        //Scripts local
        function script1() {
            alert(document.body.innerHTML);
        }
        function script2() {
           alert(document.documentElement.innerHTML);
        }
        function script3() {
            document.getElementById("id02").innerHTML;
            document.getElementById("id01").nodeName;
        }
        function script4() {
            document.getElementById("id04").innerHTML;
            document.getElementById("id03").innerHTML;
        }
		function script5() {
			var para = document.createElement("p");
			var node = document.createTextNode("Esto es nuevo");
			para.appendChild(node);
			
			var element = document.getElementById("div1");
			element.appendChild(para);
		}
		function script6() {
			var para = document.createElement("p");
			var node = document.createTextNode("Esto es nuevo 2");
			para.appendChild(node);
			
			var element = document.getElementById("div2");
			var child = document.getElementById("p3");
			element.insertBefore(para, child)
		}
		function script7(){
			var parent3 = document.getElementById("div3");
            var child3 = document.getElementById("p5");
            parent3.removeChild(child3);
		}
		function script8(){
			var para4 = document.createElement("p");
            var node4 = document.createTextNode("This is new.");
            para4.appendChild(node4);
            var parent4 = document.getElementById("div4");
            var child4 = document.getElementById("p7");
            parent4.replaceChild(para4, child4);
		}
		
    </script>
    <p>Hello World!</p>
    <div>
        <p>The DOM is very useful!</p>
        <p>This example demonstrates
            the <b>document.body</b> property.</p>
    </div>
	
    <div>
		<h1 id="id01">Script 3</h1>
		<p id="id02"></p>
		<h1 id="id03">Script 4</h1>
		<p id="id04"></p>
	</div>
	
	<div>
		<div id="div1">
			<p id="p1">
				Esto es un parrafo
			</p>
			<p id="p2">
				Esto es otro parrafo
			</p>
		</div>
	</div>
	
	<div>
		<div id="div2">
			<p id="p3">
				Esto es un parrafo
			</p>
			<p id="p4">
				Esto es otro parrafo
			</p>
		</div>
	</div>
	
	<div>
		<div id="div3">
			<p id="p5">This is a paragraph.</p>
			<p id="p6">This is another paragraph.</p>
		</div>
	</div>
	
	<div>
		<div id="div4">
            <p id="p7">This is a paragraph.</p>
            <p id="p8">This is another paragraph.</p>
        </div>
	</div>
	
	
    <script>
        //LLamada de las funciones
        script1();
        script2();
        script3();
		script4();
		script5();
		script6();
		script7();
		script8();
    </script>
</body>

</html>
